<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Project Refactor - Life Path Editor</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --panel-bg: #252526;
            --text-color: #d4d4d4;
            --accent-color: #0e639c;
            --border-color: #3e3e42;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        /* 左侧画布 */
        #network-container {
            flex-grow: 1;
            height: 100%;
            background-color: #1e1e1e;
            position: relative;
        }
        /* 右侧属性面板 */
        #sidebar {
            width: 400px;
            background-color: var(--panel-bg);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 0;
            box-shadow: -2px 0 5px rgba(0,0,0,0.3);
        }
        .sidebar-header {
            padding: 15px;
            background-color: #333333;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sidebar-content {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #aaaaaa;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            background-color: #3c3c3c;
            border: 1px solid var(--border-color);
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        .btn-group {
            padding: 15px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            transition: background 0.2s;
        }
        .btn-primary { background-color: var(--accent-color); }
        .btn-primary:hover { background-color: #1177bb; }
        .btn-danger { background-color: #c53030; }
        .btn-danger:hover { background-color: #e53e3e; }
        .btn-success { background-color: #2da44e; }
        .btn-secondary { background-color: #444; }

        /* 顶部工具栏 */
        #toolbar {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(40, 40, 40, 0.8);
            padding: 10px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            border: 1px solid var(--border-color);
        }
        
        .divider {
            margin: 20px 0;
            border-bottom: 1px solid var(--border-color);
        }
        h3 { margin-top: 0; font-size: 16px; color: white; }
        
        /* 数值输入组 */
        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div id="toolbar">
        <button class="btn-success" onclick="exportJSON()">导出 JSON</button>
        <button class="btn-secondary" onclick="document.getElementById('fileInput').click()">导入 JSON</button>
        <input type="file" id="fileInput" style="display:none" onchange="importJSON(this)">
        <span style="margin-left:10px; font-size:12px; color:#aaa;">右键点击空白处新建节点</span>
    </div>

    <div id="network-container"></div>

    <div id="sidebar">
        <div class="sidebar-header">
            <span>节点属性</span>
            <span id="selected-node-id" style="font-size:10px; color:#aaa;">未选择</span>
        </div>
        <div class="sidebar-content" id="form-container" style="display:none;">
            
            <div class="form-group">
                <label>ID (Key)</label>
                <input type="text" id="node-id" readonly style="color:#888; cursor:not-allowed;">
            </div>

            <div class="form-group">
                <label>名称 (Name)</label>
                <input type="text" id="node-name" oninput="updateNodeData()">
            </div>

            <div class="form-group">
                <label>描述 (Desc)</label>
                <textarea id="node-desc" oninput="updateNodeData()"></textarea>
            </div>

            <div class="stat-grid">
                <div class="form-group">
                    <label>层级 (Tier)</label>
                    <input type="number" id="node-tier" oninput="updateNodeData()">
                </div>
                <div class="form-group">
                    <label>父节点 (Parent ID)</label>
                    <input type="text" id="node-parent" oninput="updateNodeData()" placeholder="输入父节点ID">
                </div>
            </div>

            <div class="divider"></div>
            <h3>需求 (Requirements)</h3>
            <div class="stat-grid">
                <div class="form-group">
                    <label>眼界需求 (Entropy)</label>
                    <input type="number" id="req-entropy" oninput="updateNodeData()">
                </div>
                <div class="form-group">
                    <label>金钱需求</label>
                    <input type="number" id="req-money" oninput="updateNodeData()">
                </div>
                <div class="form-group">
                    <label>沉淀需求 (Sed)</label>
                    <input type="number" id="req-sed" oninput="updateNodeData()">
                </div>
                <div class="form-group">
                    <label>互斥组 (Mutex)</label>
                    <input type="text" id="node-mutex" oninput="updateNodeData()">
                </div>
            </div>

            <div class="divider"></div>
            <h3>代价 & 收益 (Costs & Gains)</h3>
            <div class="stat-grid">
                <div class="form-group">
                    <label>压力代价 (Stress)</label>
                    <input type="number" id="cost-stress" oninput="updateNodeData()">
                </div>
                <div class="form-group">
                    <label>金钱代价</label>
                    <input type="number" id="cost-money" oninput="updateNodeData()">
                </div>
                <div class="form-group">
                    <label>沉淀收益 (Gain Sed)</label>
                    <input type="number" id="gain-sed" oninput="updateNodeData()">
                </div>
                <div class="form-group">
                    <label>进度收益 (Gain Prog)</label>
                    <input type="number" id="gain-progress" oninput="updateNodeData()">
                </div>
                <div class="form-group">
                    <label>眼界收益 (Gain Entropy)</label>
                    <input type="number" id="gain-entropy" oninput="updateNodeData()">
                </div>
                <div class="form-group">
                    <label>特质奖励 (Trait)</label>
                    <input type="text" id="trait-reward" oninput="updateNodeData()">
                </div>
            </div>

            <div class="form-group">
                <label>策划备注 (Comment)</label>
                <textarea id="node-comment" oninput="updateNodeData()" style="color:#4ec9b0;"></textarea>
            </div>

        </div>
        
        <div class="btn-group" id="btn-container" style="display:none;">
            <button class="btn-danger" onclick="deleteSelectedNode()">删除节点</button>
        </div>

            请在左侧选择一个节点<br>或右键添加新节点

    let network = null;
    let selectedNodeId = null;

    // === 初始化 ===
    window.onload = function() {
        drawGraph();
    };

    // === 绘制图表 ===
    function drawGraph() {
        let nodes = [];
        let edges = [];

        for (let key in rawData) {
            let item = rawData[key];
            
            // 节点颜色根据层级变化
            let color = '#97c2fc';
            if(item.tier === 0) color = '#ffb347'; // 根节点
            if(item.tier === 4) color = '#88d8b0'; // 结局
            if(item.comment && item.comment.includes("陷阱")) color = '#ff6961'; // 陷阱红色

            nodes.push({
                id: key,
                label: item.name + `\n(T${item.tier})`,
                level: item.tier,
                shape: 'box',
                color: { background: color, border: '#2B7CE9' },
                font: { color: 'black' }
            });

            if (item.parent && rawData[item.parent]) {
                edges.push({
                    from: item.parent,
                    to: key,
                    arrows: 'to',
                    color: { color: '#848484' }
                });
            }
        }

        let container = document.getElementById('network-container');
        let data = { nodes: new vis.DataSet(nodes), edges: new vis.DataSet(edges) };
        let options = {
            layout: {
                hierarchical: {
                    direction: "UD", // 从上到下
                    sortMethod: "directed",
                    levelSeparation: 150,
                    nodeSpacing: 200
                }
            },
            physics: false, // 关闭物理引擎，保持层级固定
            interaction: {
                dragNodes: true,
                zoomView: true,
                dragView: true
            }
        };

        network = new vis.Network(container, data, options);

        // 点击事件
        network.on("click", function (params) {
            if (params.nodes.length > 0) {
                selectNode(params.nodes[0]);
            } else {
                deselectNode();
            }
        });

        // 右键事件 (添加节点)
        network.on("oncontext", function (params) {
            params.event.preventDefault();
            // 简单实现：右键直接添加一个子节点
            let nodeId = params.nodes.length > 0 ? params.nodes[0] : null;
            if(nodeId) {
                // 如果右键在节点上，什么都不做或者弹出菜单（这里简化处理）
            } else {
                // 右键在空白处
                addNewNode();
            }
        });
    }

    // === 选择节点逻辑 ===
    function selectNode(id) {
        selectedNodeId = id;
        document.getElementById('form-container').style.display = 'block';
        document.getElementById('btn-container').style.display = 'flex';
        document.getElementById('empty-state').style.display = 'none';
        document.getElementById('selected-node-id').innerText = id;

        let data = rawData[id];
        
        // 填充表单
        document.getElementById('node-id').value = id;
        document.getElementById('node-name').value = data.name || "";
        document.getElementById('node-desc').value = data.desc || "";
        document.getElementById('node-tier').value = data.tier !== undefined ? data.tier : 0;
        document.getElementById('node-parent').value = data.parent || "";
        
        // 需求
        document.getElementById('req-entropy').value = data.req_entropy || "";
        document.getElementById('req-money').value = data.req_money || "";
        document.getElementById('req-sed').value = data.req_sed || "";
        document.getElementById('node-mutex').value = data.mutex_group || "";

        // 收益代价
        document.getElementById('cost-stress').value = data.cost_stress || "";
        document.getElementById('cost-money').value = data.cost_money || "";
        document.getElementById('gain-sed').value = data.gain_sed || "";
        document.getElementById('gain-progress').value = data.gain_progress || "";
        document.getElementById('gain-entropy').value = data.gain_entropy || "";
        document.getElementById('trait-reward').value = data.trait_reward || "";
        
        document.getElementById('node-comment').value = data.comment || "";
    }

    function deselectNode() {
        selectedNodeId = null;
        document.getElementById('form-container').style.display = 'none';
        document.getElementById('btn-container').style.display = 'none';
        document.getElementById('empty-state').style.display = 'block';
        document.getElementById('selected-node-id').innerText = "未选择";
    }

    // === 更新数据 ===
    window.updateNodeData = function() {
        if (!selectedNodeId) return;

        let data = rawData[selectedNodeId];
        
        // 获取值
        data.name = document.getElementById('node-name').value;
        data.desc = document.getElementById('node-desc').value;
        data.tier = parseInt(document.getElementById('node-tier').value) || 0;
        
        let parentVal = document.getElementById('node-parent').value;
        if(parentVal && parentVal.trim() !== "") data.parent = parentVal.trim();
        else delete data.parent;

        // 辅助函数：更新数值字段
        const updateInt = (field, id) => {
            let val = document.getElementById(id).value;
            if(val !== "") data[field] = parseInt(val);
            else delete data[field];
        }
        const updateStr = (field, id) => {
            let val = document.getElementById(id).value;
            if(val !== "") data[field] = val;
            else delete data[field];
        }

        updateInt('req_entropy', 'req-entropy');
        updateInt('req_money', 'req-money');
        updateInt('req_sed', 'req-sed');
        updateStr('mutex_group', 'node-mutex');

        updateInt('cost_stress', 'cost-stress');
        updateInt('cost_money', 'cost-money');
        updateInt('gain_sed', 'gain-sed');
        updateInt('gain_progress', 'gain-progress');
        updateInt('gain_entropy', 'gain-entropy');
        updateStr('trait_reward', 'trait-reward');
        updateStr('comment', 'node-comment');

        // 实时更新图表上的 Label 和 层级
        // 性能考虑：这里直接全重绘比较简单，数据量小不卡
        // 稍微防抖一下更好，但这里直接重绘吧
        // 为了不打断输入，我们只更新数据集，不重绘整个 layout
        // TODO: 真正的实时更新需要 DataSet.update
    }

    // 添加一个失去焦点时重绘图表的监听，以免输入时图表乱跳
    document.getElementById('sidebar').addEventListener('focusout', function() {
        drawGraph();
    });


    // === 新增节点 ===
    window.addNewNode = function() {
        let newId = prompt("请输入新节点 ID (例如 node_new_skill):", "node_new");
        if (newId && !rawData[newId]) {
            rawData[newId] = {
                name: "新节点",
                desc: "描述...",
                tier: 0
            };
            drawGraph();
            // 自动选中
            // 需要一点延时等 graph 渲染完
            setTimeout(() => {
                network.selectNodes([newId]);
                selectNode(newId);
            }, 100);
        } else if (rawData[newId]) {
            alert("ID 已存在！");
        }
    }

    // === 删除节点 ===
    window.deleteSelectedNode = function() {
        if (!selectedNodeId) return;
        if (confirm(`确定要删除 ${selectedNodeId} 吗？\n注意：如果有子节点，它们的父级关系会断开。`)) {
            delete rawData[selectedNodeId];
            deselectNode();
            drawGraph();
        }
    }

    // === 导出 JSON ===
    window.exportJSON = function() {
        let jsonStr = JSON.stringify(rawData, null, 4);
        let blob = new Blob([jsonStr], {type: "application/json"});
        let url = URL.createObjectURL(blob);
        let a = document.createElement('a');
        a.href = url;
        a.download = "life_paths.json";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    // === 导入 JSON ===
    window.importJSON = function(input) {
        let file = input.files[0];
        if(!file) return;
        
        let reader = new FileReader();
        reader.onload = function(e) {
            try {
                rawData = JSON.parse(e.target.result);
                drawGraph();
                alert("导入成功！");
            } catch(err) {
                alert("JSON 格式错误，请检查文件。");
            }
        };
        reader.readAsText(file);
    }

</script>

</body>
</html>
